version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - nvm install 22
        - nvm use 22
        - node --version
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
